<div id="details" *ngIf="details">
  <div id="product-name">
    <!-- <h3>{{details.name}}</h3> -->
  </div>
  <div id="details-button">
    <div class="left">
      <button class="btn btn-outline-secondary" (click)="slideDetail()">
        <i class="fas fa-angle-left"></i>List</button>
    </div>
  </div>
  <nav>
    <div class="nav nav-tabs justify-content-end" id="nav-tabs" role="tablist">
      <a href="#" *ngFor="let tab of tabs" [id]="tab.id" class="nav-item nav-link" [class.active]="tab.id === activeId"  role="tab"
        data-toggle="tab" [attr.aria-controls]="tab.id+'-panel'" (click)="setActive(tab.id)">{{tab.title}}</a>
    </div>
  </nav>
  <br>
  <div class="tab-content" id="nav-tab-content">
    <div *ngFor="let tab of tabs" class="tab-pane" [class.active]="tab.id === activeId" role="tabpanel" [id]="tab.id+'-panel'" [attr.aria-labelledby]="tab.id">
      <ng-container *ngComponentOutlet="tab.component"></ng-container>
    </div>
  </div>
  <div class="tab-content" id="nav-tab-content">
    <div class="tab-pane" [class.active]="activeId==='info-tab'" role="tabpanel" id="info-tab-panel" aria-labelledby="info-tab">
      <app-info-tab [product]="infoJson"></app-info-tab>
    </div>
    <!-- <div class="tab-pane" [class.active]="activeId==='photos-tab'" role="tabpanel" id="photos-tab-panel" aria-labelledby="photos-tab">
      <app-photos-tab [photos]="photoJson"></app-photos-tab>
    </div> -->
    <div class="tab-pane" [class.active]="activeId==='shipping-tab'" role="tabpanel" id="shipping-tab-panel" aria-labelledby="shipping-tab">
      <app-shipping-tab [shipping]=" shipJson"></app-shipping-tab>
    </div>
    <div class="tab-pane" [class.active]="activeId==='seller-tab'" role="tabpanel" id="seller-tab-panel" aria-labelledby="seller-tab">
        <app-seller-tab [seller]=" sellerJson"></app-seller-tab>
      </div>
    <!-- <div class="tab-pane" [class.active]="activeId==='reviews-tab'" role="tabpanel" id="reviews-tab-panel" aria-labelledby="reviews-tab">
      <app-reviews-tab [ggReviews]="reviewJson"></app-reviews-tab>
    </div> -->
  </div>
</div>
