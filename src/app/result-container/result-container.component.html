
<div class="container" >
  <div id="result-and-wishlist">
    <div class="btn-group" role="group">
      <!-- <button type="button" [class]="resultShowClass" (click)="showResult()">Results</button>
      <button type="button" [class]="wishlistShowClass" (click)="showWishList()">Wish List</button> -->
    </div>
  </div>
  <!-- *ngIf="!clear" -->

  <div id="slide-container"  class="container" [@slideAnimation]="active">
    <div class="slide-div" [hidden]="active === 'right'">
      <div>
        <app-detail (slide)="slideRight($event)"></app-detail>
      </div>
    </div>

    <div class="slide-div" [hidden]="active === 'left'">
      <div>
        <app-result-table (slide)="slideLeft($event)"></app-result-table>
        <!-- <app-favorite (slide)="slideLeft($event)" [class.hide]="!isShowFavorite" ></app-favorite> -->
      </div>
    </div>
  </div>
</div>
