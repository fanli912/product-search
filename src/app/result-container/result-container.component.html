
<div class="container" >
  <div id="result-and-wishlist">
    <div class="btn-group" role="group">
      <button id="resultButton" type="button" [class]="resultShowClass" (click)="showResult()">Results</button>
      <button id= "wishButton"type="button" [class]="wishlistShowClass" (click)="showWishList()">Wish List</button>
    </div>
  </div>

  <div id="slide-container"  class="container" [@slideAnimation]="active">
    <div class="slide-div" [hidden]="active === 'right'">
      <div>
        <app-detail (slide)="slideRight($event)"></app-detail>
      </div>
    </div>

    <div class="slide-div" [hidden]="active === 'left'">
      <div>
        <app-result-table (slide)="slideLeft($event)" [hidden]="!isShowResult"></app-result-table>
        <app-wishlist (slide)="slideLeft($event)" [hidden]="!isShowFavorite" ></app-wishlist>
      </div>
    </div>
  </div>
</div>
